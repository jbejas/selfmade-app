<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <img src="assets/icons/menu.svg">
      </button>
    </ion-buttons>
    <ion-title>Step 1/2</ion-title>
    <!--<ion-buttons end>
      <button ion-button>CART</button>
    </ion-buttons>-->
  </ion-navbar>
</ion-header>
<ion-content padding>
  <p>Tell us about your <strong>company</strong></p>
  <ion-list>
    <ion-item>
      <ion-label stacked>COMPANY NAME</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-label stacked>COMPANY LOGO</ion-label>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/imgs/selfmade-icon.png">
      </ion-thumbnail>
      <button ion-button clear item-end>Edit</button>
    </ion-item>
    <ion-item>
      <ion-label stacked>LOCATION</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>SECTOR</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>MISSION</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>VISION</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>FUNDING GOAL</ion-label>
      <ion-input type="tel"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full color="dark">Next</button>
</ion-content>
