<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <img src="assets/icons/menu.svg">
      </button>
    </ion-buttons>
    <ion-title>Rewards</ion-title>
    <ion-buttons end>
      <button ion-button>CART</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid no-padding>
      <ion-row>
        <ion-col text-center tappable (click)="showVotePage()">
          <p text-center><img src="assets/icons/vote.svg"></p>
          Vote
        </ion-col>
        <ion-col text-center tappable (click)="showRewardsPage()">
          <p text-center><img src="assets/icons/rewards.svg"></p>
          Rewards
          <span class="active"></span>
        </ion-col>
        <ion-col text-center (click)="showCampaignsPage()">
          <p text-center><img src="assets/icons/campaign.svg"></p>
          Campaigns
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
